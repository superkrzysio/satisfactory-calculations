<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Satisfactory calculator</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
<h2 class="text-center">Satisfactory calculator</h2>
<div class="clearfix"></div>
<hr class="my-5" />
<div class="clearfix"></div>
<div>
    <form method="get" action="/" class="form-horizontal">
        <div class="form-group">
            <label for="itemSelection" class="col-sm-2 control-label">Select an item:</label>
            <div class="col-sm-6">
                <select id="itemSelection" name="item" class="form-control">
                    <option value="default">---</option>
                    <option th:each="item: ${items}" th:value="${item.name}" th:text="${item.name} + ' (base: ' + ${item.baseOutput} + ')'"
                            th:selected="${item.name eq selectedItem}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="requestedCount" class="col-sm-2 control-label">Requested per minute:</label>
            <div class="col-sm-2">
                <input type="number" name="count" id="requestedCount" th:value="${selectedCount}" max="100000" min="0" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <input type="submit" value="Calculate" class="btn btn-primary" />
            </div>
        </div>
    </form>
    <hr class="my-10" />
    <pre th:if="${itemTree}" th:text="${itemTree}"></pre>

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</div>
</body>

</html>
